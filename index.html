<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thywen</title> <!-- Title for the tab -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            object-fit: cover; /* Keep the video covering the screen */
        }
    </style>
</head>
<body>
    <video id="myVideo" loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // Wait for the user to click the page to start playing the video
        document.body.addEventListener('click', function() {
            if (video.paused) {
                video.play(); // Play the video
            }
        });
    </script>
</body>
</html>
