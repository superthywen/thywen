<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘‘</title>
    
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        #overlay {
            color: white;
            font-size: 22.5px;
            font-family: 'Teko', sans-serif;
            position: absolute;
            z-index: 10;
            text-align: center;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(calc(-50% + 0.5%), -50%);
            max-width: 2400px;
            max-height: 1350px;
            object-fit: contain;
            z-index: 5;
            opacity: 0;
            transition: opacity 1.5s ease;
            pointer-events: none;
            width: 100%;
            height: auto;
        }

        #catEars {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            background-image: url('cat-ear-icon.png');
            background-size: cover;
            transition: transform 0.3s ease, cursor 0.3s ease;
            cursor: pointer;
        }

        #catEars:hover {
            transform: scale(2);
            cursor: pointer;
        }

        .bee {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: fly 8s linear infinite;
        }

        @keyframes fly {
            0% { top: 10%; left: 10%; }
            25% { top: 30%; left: 50%; }
            50% { top: 50%; left: 90%; }
            75% { top: 70%; left: 50%; }
            100% { top: 90%; left: 10%; }
        }

        #content {
            display: none;
            color: white;
            font-size: 30px;
            font-family: 'Coming Soon', sans-serif;
            position: absolute;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        #clock {
            color: white;
            font-size: 60px;
            font-family: 'Teko', sans-serif;
            position: absolute;
            bottom: 20px;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        #date {
            font-size: 30px;
            margin-top: 10px;
        }

        /* Animation for overlay text dots */
        @keyframes dotAnimation {
            0% { content: "Press click to enter."; }
            33% { content: "Press click to enter."; }
            66% { content: "Press click to enter.."; }
            100% { content: "Press click to enter..."; }
        }

        /* Styles for mobile devices */
        @media only screen and (max-width: 768px) {
            video {
                display: none;
            }

            #overlay {
                display: none;
            }

            #content {
                display: block;
                color: white;
                font-size: 30px;
                font-family: 'Coming Soon', sans-serif;
                position: absolute;
                text-align: center;
                z-index: 10;
                opacity: 1;
                transition: opacity 1.5s ease;
            }

            #pcWarning {
                display: block;
                color: white;
                font-size: 24px;
                font-family: 'Teko', sans-serif;
                position: absolute;
                z-index: 10;
                text-align: center;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

    <div id="overlay">Press click to enter</div>
    <video id="myVideo" muted autoplay>
        <source src="video.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">
        <source src="video.ogv" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <div id="catEars" onclick="window.location.href='https://www.cats.com';"></div>
    <div id="clock">
        <div id="date"></div>
    </div>

    <!-- Content that appears after waiting for a certain time -->
    <div id="content">
        <h1>Believe in SomethingðŸ‘‘</h1>
    </div>

    <!-- Mobile warning message -->
    <div id="pcWarning">
        Website working only on PC
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const overlay = document.getElementById('overlay');
        const clock = document.getElementById('clock');
        const dateElement = document.getElementById('date');
        const content = document.getElementById('content');
        const bee = document.createElement('div');
        bee.classList.add('bee');
        document.body.appendChild(bee);

        let dotInterval;

        function updateDate() {
            const now = new Date();
            const date = now.toLocaleDateString('en-GB', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            dateElement.textContent = date;
        }

        function animateOverlayText() {
            let dotCount = 0;
            dotInterval = setInterval(function() {
                overlay.textContent = `Press click to enter${'.'.repeat(dotCount)}`;
                dotCount = (dotCount + 1) % 4;
            }, 380); // Update every 0.38 seconds
        }

        document.body.addEventListener('click', function() {
            overlay.style.display = 'none';
            bee.style.display = 'none'; // Hide the bee when user clicks

            setTimeout(function() {
                video.volume = 1.0; // Max volume
                video.style.opacity = '1';
                clock.style.opacity = '1';
                video.play();
                updateDate();
                setInterval(updateDate, 1000);

                // Start the timer after the video starts playing
                setTimeout(function() {
                    content.style.display = 'block'; // Show content after 22 seconds
                    content.style.opacity = '0'; // Start with 0 opacity
                    setTimeout(function() {
                        content.style.opacity = '1'; // Fade in the text
                    }, 10); // Delay fade-in slightly to ensure it works
                    clock.style.display = 'block'; // Keep the clock visible
                    video.pause(); // Stop the video after it finishes playing once
                    video.style.opacity = '0'; // Make video invisible
                    document.body.style.backgroundColor = 'black'; // Full black background
                    clearInterval(dotInterval); // Stop dot animation
                }, 28000); // 22000 ms = 22 seconds

            }, 1000);
        });

        // Ensure video doesn't loop
        video.loop = false;

        // Start dot animation on page load
        animateOverlayText();
    </script>
</body>
</html>
