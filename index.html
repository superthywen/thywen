<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thywen</title>
    
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        #overlay {
            color: white;
            font-size: 22.5px; /* 25% smaller */
            font-family: 'Teko', sans-serif;
            position: absolute;
            z-index: 10;
            text-align: center;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 2400px;
            max-height: 1350px;
            object-fit: contain;
            z-index: 5;
            display: none;
        }

        /* Cat ears styles */
        #catEars {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            background-image: url('cat-ear-icon.png'); /* Replace with your cat ear image */
            background-size: cover;
            transition: transform 0.3s ease, cursor 0.3s ease;
            cursor: pointer;
        }

        /* Hover effect (ears become bigger) */
        #catEars:hover {
            transform: scale(2); /* 2x bigger on hover */
            cursor: pointer;
        }

        /* Cursor indicating click */
        #catEars:active {
            cursor: pointer;
        }

        /* Bee flying animation */
        .bee {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Simple bee shape */
            animation: fly 8s linear infinite;
        }

        /* Flying animation */
        @keyframes fly {
            0% {
                top: 10%;
                left: 10%;
            }
            25% {
                top: 30%;
                left: 50%;
            }
            50% {
                top: 50%;
                left: 90%;
            }
            75% {
                top: 70%;
                left: 50%;
            }
            100% {
                top: 90%;
                left: 10%;
            }
        }

        /* Clock styles */
        #clock {
            color: white;
            font-size: 60px; /* Medium size relative to video */
            font-family: 'Teko', sans-serif;
            position: absolute;
            bottom: 20px; /* Position below the video */
            z-index: 10;
            text-align: center;
            display: none; /* Hidden initially */
        }

        #date {
            font-size: 30px; /* Smaller font for the date */
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div id="overlay">Press click to enter</div>
    <video id="myVideo" loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Cat ears icon -->
    <div id="catEars" onclick="window.location.href='https://www.cats.com';"></div>

    <!-- Bee flying animation -->
    <div class="bee" id="bee"></div>

    <!-- Clock and Date -->
    <div id="clock">
        <div id="time"></div>
        <div id="date"></div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const overlay = document.getElementById('overlay');
        const bee = document.getElementById('bee');
        const clock = document.getElementById('clock');
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        
        // Function to update the clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const date = now.toLocaleDateString('en-GB', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            dateElement.textContent = date;
        }

        // Wait for the user to click the page to start the video, hide the bee, and show the clock
        document.body.addEventListener('click', function() {
            overlay.style.display = 'none';
            video.style.display = 'block';
            video.play();
            bee.style.display = 'none'; // Hide the bee immediately after click
            clock.style.display = 'block'; // Show the clock
            updateClock(); // Update the clock immediately
            setInterval(updateClock, 1000); // Update the clock every second
        });
    </script>
</body>
</html>
