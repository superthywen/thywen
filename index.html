<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thywen</title> <!-- Title for the tab -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #overlay {
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            position: absolute;
            z-index: 10;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the video */
            max-width: 2400px; /* Increased by 25% from 1920px */
            max-height: 1350px; /* Increased by 25% from 1080px */
            object-fit: contain; /* Preserve the aspect ratio */
            z-index: 5;
            display: none; /* Hide the video initially */
        }
    </style>
</head>
<body>
    <!-- Overlay with the text -->
    <div id="overlay">Press any button to play</div>

    <!-- Video element -->
    <video id="myVideo" loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');
        const overlay = document.getElementById('overlay');

        // Wait for the user to click the page to start the video
        document.body.addEventListener('click', function() {
            // Hide the overlay
            overlay.style.display = 'none';
            
            // Show and play the video
            video.style.display = 'block';
            video.play();
        });
    </script>
</body>
</html>
