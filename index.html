<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thywen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #overlay {
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            position: absolute;
            z-index: 10;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 2400px;
            max-height: 1350px;
            object-fit: contain;
            z-index: 5;
            display: none;
        }

        /* Cat ears styles */
        #catEars {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            background-image: url('cat-ear-icon.png'); /* Replace with your cat ear image */
            background-size: cover;
            transition: transform 0.3s ease, cursor 0.3s ease;
            cursor: pointer;
        }

        /* Hover effect (ears become bigger) */
        #catEars:hover {
            transform: scale(2); /* 2x bigger on hover */
            cursor: pointer;
        }

        /* Cursor indicating click */
        #catEars:active {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="overlay">Press any button to play</div>
    <video id="myVideo" loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Cat ears icon -->
    <div id="catEars" onclick="window.location.href='https://www.cats.com';"></div>

    <script>
        const video = document.getElementById('myVideo');
        const overlay = document.getElementById('overlay');

        // Wait for the user to click the page to start the video
        document.body.addEventListener('click', function() {
            overlay.style.display = 'none';
            video.style.display = 'block';
            video.play();
        });
    </script>
</body>
</html>
