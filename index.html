<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thywen</title>
    
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        #overlay {
            color: white;
            font-size: 22.5px;
            font-family: 'Teko', sans-serif;
            position: absolute;
            z-index: 10;
            text-align: center;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.25); /* Scaled 25% larger */
            max-width: 2400px;
            max-height: 1350px;
            object-fit: contain;
            z-index: 5;
            opacity: 0;
            transition: opacity 1.5s ease;
            pointer-events: none;
        }

        #catEars {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            background-image: url('cat-ear-icon.png');
            background-size: cover;
            transition: transform 0.3s ease, cursor 0.3s ease;
            cursor: pointer;
        }

        #catEars:hover {
            transform: scale(2);
            cursor: pointer;
        }

        #catEars:active {
            cursor: pointer;
        }

        .bee {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: fly 8s linear infinite;
        }

        @keyframes fly {
            0% { top: 10%; left: 10%; }
            25% { top: 30%; left: 50%; }
            50% { top: 50%; left: 90%; }
            75% { top: 70%; left: 50%; }
            100% { top: 90%; left: 10%; }
        }

        #clock {
            color: white;
            font-size: 60px;
            font-family: 'Teko', sans-serif;
            position: absolute;
            bottom: 20px;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        #date {
            font-size: 30px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div id="overlay">Press click to enter</div>
    <video id="myVideo" loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="catEars" onclick="window.location.href='https://www.cats.com';"></div>
    <div class="bee" id="bee"></div>
    <div id="clock">
        <div id="date"></div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const overlay = document.getElementById('overlay');
        const bee = document.getElementById('bee');
        const clock = document.getElementById('clock');
        const dateElement = document.getElementById('date');

        function updateDate() {
            const now = new Date();
            const date = now.toLocaleDateString('en-GB', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            dateElement.textContent = date;
        }

        document.body.addEventListener('click', function() {
            overlay.style.display = 'none';
            bee.style.display = 'none';

            setTimeout(function() {
                video.style.opacity = '1';
                clock.style.opacity = '1';
                video.play();
                updateDate();
                setInterval(updateDate, 1000);
            }, 1000);
        });
    </script>
</body>
</html>
